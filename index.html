<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica FlexBox</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="sub-container">
                <div class="box">
                    <h1>TÃ­tulo</h1>
                </div>
                <div class="box">
                    <h2>Dashboard</h2>
                </div>
                <div class="box">
                    <p>Parrafo</p>
                </div>
                <div class="box">
                    <div class="items-container">
                        <div class="box">
                            <p>Item 1</p>
                        </div>
                        <div class="box">
                            <p>Item 2</p>
                        </div>
                        <div class="box">
                            <p>Item 3</p>
                        </div>
                    </div>
                </div>
                <div class="box"></div>
                <div class="box">
                    <p>Parrafo</p>
                </div>
                <div class="box">
                    <div class="items-container">
                        <div class="box">
                            <p>Item 4
                            <select>
                               <option>SubItem</option>
                               <option>SubItem</option>
                               <option>SubItem</option>
                               <option>SubItem</option>
                            </select>
                            </p>
                        </div>
                        <div class="box">
                            <p>Item 5
                            <select>
                                <option>SubItem</option>
                                <option>SubItem</option>
                                <option>SubItem</option>
                                <option>SubItem</option>
                             </select>
                            </p>
                        </div>
                        <div class="box">
                            <p>Item 6
                            <select>
                                <option>SubItem</option>
                                <option>SubItem</option>
                                <option>SubItem</option>
                                <option>SubItem</option>
                             </select>
                            </p>
                        </div>
                        <div class="box">
                            <p>Item 7
                            <select>
                                <option>SubItem</option>
                                <option>SubItem</option>
                                <option>SubItem</option>
                                <option>SubItem</option>
                             </select>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <footer>Footer</footer>
                </div>
            </div>
        </div>
        <div class="secondary-container">
            <div class="sub-container">
                <div class="box circle-container">
                    <div class="circle">
                        <div class="dropdown">
                            <p>Item 1</p>
                            <p>Item 2</p>
                            <p>Item 3</p>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <h2>Dashboard</h2>
                </div>
                <div class="box">
                    <h3>Parrafo/Item/SubItem</h3>
                </div>
                <div class="grid-container">
                    <div class="grid-item">
                        <div>150</div>
                        <div>Parrafo</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 60%;"></div>
                          </div>
                        <div>60%</div>                          
                    </div>
                    <div class="grid-item">
                        <div>150</div>
                        <div>Parrafo</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 30%;"></div>
                          </div>
                        <div>30%</div> 
                    </div>
                    <div class="grid-item">
                        <div>150</div>
                        <div>Parrafo</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 40%;"></div>
                          </div> 
                        <div>40%</div>
                    </div>
                    <div class="grid-item">
                        <div>150</div>
                        <div>Parrafo</div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 80%;"></div>
                          </div>
                        <div>80%</div> 
                    </div>
                </div>
                <br>
                <div class="box big-box">
                    <p>Titulo</p>
                    <p>Parrafo</p>
                    <br>
                    <div class="small-box">
                        <p>Contenido</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
